version: '3.8'
services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  backend:
    build: ./backend
    ports:
      - "8000:80"
    volumes:
      - ./backend:/app
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "80", "--reload"]
    depends_on:
      - db
  frontend:
    build:
      context: ./frontend
      target: start-prod
    volumes:
      - ./frontend:/app
    ports:
      - "3000:80"
    depends_on:
      - backend
volumes:
  postgres_data: