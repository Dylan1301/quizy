version: '3.8'
services:
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
  backend:
    build: ./backend
    ports:
      - "8000:80"
    volumes:
      - ./backend:/app
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "80"]
    environment:
      - BASE_PATH=/api
    depends_on:
      - db
    env_file:
      - .env
  frontend:
    build:
      context: ./frontend
      target: start-prod
    volumes:
      - ./frontend:/app
    ports:
      - "80:80"
    env_file:
      - .env
volumes:
  postgres_data: